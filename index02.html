    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        document.querySelectorAll(".split").forEach(desc => {
            let splitText = desc.innerText;
            let splitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
                splitWrap = "<span aria-hidden='true'>" + splitWrap + "</span>";
                desc.innerHTML = splitWrap;
                desc.setAttribute("aria-label", splitText);
        })

        // gsap.set(".sec1 h1 em span", {opacity: 0, y: 100})
        // gsap.set("#header", {top: "-100%"})
        // gsap.set(".about", {y: 50, opacity: 0})

        gsap.set(".txt1 span", {opacity: 0, y: 100})
        gsap.set(".txt2 span", {opacity: 0, y: 100})
        gsap.set(".section01__inner img", {opacity: 0})
        gsap.set(".cloud1", {opacity: 0})

        gsap.to(".txt1 span", {duration: 1.2, opacity: 1, y: 0, stagger: 0.06});
        gsap.to(".txt2 span", {duration: 0.7, delay: 1, opacity: 1, ease: "power2.out"});
        gsap.to(".section01__inner img", {duration: 0.7, delay: 1.5, opacity: 1, ease: "power4.out"});
        gsap.to(".cloud1", {duration: 0.7, delay: 1.5, opacity: 1, ease: "power2.out"});
    </script>
    <script>
        const heart =
            '<svg viewBox="0 0 100.1 86.8"> <path d="M85.3,2.7c-13-5.8-29.5,0-35.3,12.2C44.3,1.9,27-3.8,14.8,2.7C1.2,9.1-5.3,25,5.5,44.4C13.4,58,27,68.1,50,86.8 C73.8,68.1,87.4,58,94.6,44.4C105.4,25.7,98.9,9.1,85.3,2.7z"/> </svg>';
        const star =
            '<svg viewBox="0 0 100.1 99.2"> <path d="M50,2.7l12.8,34.4l36.6,1.6L70.8,61.2l9.9,35.3L50,76.3L19.5,96.5l9.9-35.3L0.7,38.5L37.3,37L50,2.7z"/> '
                
        const data = [heart, star]
        const max = 50
        let particles = []

        class Ball {
            constructor(shape) {
                this.shape = $(shape)
                this.speed = 2 + Math.random() * 3
                this.vx = (Math.random() * this.speed) - (Math.random() * this.speed)
                this.vy = (Math.random() * this.speed) - (Math.random() * this.speed)
                this.radius = 10 + Math.round(Math.random() * 50)
                this.w = window.innerWidth
                this.h = window.innerHeight
                this.x = (this.w - this.radius) / 2
                this.y = (this.h - this.radius) / 2

                $(window).on("resize", this.resize.bind(this))
                this.render()
            }

            render() {
                $(this.shape).css({
                    width: this.radius,
                    height: this.radius
                })
                $("#canvas").append(this.shape)
            }

            resize() {
                this.w = window.innerWidth
                this.h = window.innerHeight
            }

            move() {
                this.x = this.x + this.vx
                this.y = this.y + this.vy

                this.shape.css({
                    left: this.x,
                    top: this.y,
                    transform: "rotate(" + this.y + "deg)"
                })

                if (this.x < 0 || this.x > this.w - this.radius) {
                    this.vx = -this.vx
                    $(this.shape).toggleClass("highlight")
                }
                if (this.y < 0 || this.y > this.h - this.radius) {
                    this.vy = -this.vy
                    $(this.shape).toggleClass("highlight")
                }
                return this
            }
        }


        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }


        setTimeout(() => {
            for (let i = 0; i < max; i++) {
                particles.push(
                    new Ball(data[randomInt(0, data.length - 1)])
                )
            }            
        }, 2000);

        function update() {
            particles = particles.filter(function (p) {
                return p.move()
            })
            requestAnimationFrame(update.bind(this))
        }
        update()
    </script>
</body>
</html>
