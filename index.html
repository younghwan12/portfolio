      <section id="section02">

          <h2>자신 있다면 어떤 것도 두려울 게 없다</h2>
          <h3>
            새로운 꿈을 꾸고 앞을 향해 나아가는 사람이<br />
            되고 싶어 개발자로 이직을 준비하고 있다.
          </h3>
          <p>
            새로운 변화가 끊임없이 일어나는 웹 환경에서 최신 트렌드에 뒤처지<br />지
            않기 위해 스터디 모임과 세미나에 많이 참여하여<br />
            핵심 사이트를 벤치마킹하고 업무 시간 외에도 꾸준히 부족한<br />
            부분과 유행하는 기술들을 공부합니다.
          </p>
